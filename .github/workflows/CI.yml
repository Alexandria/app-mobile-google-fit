name: CI

on: [push]

jobs:
  Visual-Android:
    runs-on: macos-latest
    env:
      CI: true

    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 3.x
          expo-cache: true
      - run: npm ci
      - name: run emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: npm run test:visual:ci:android
          
  Visual-iOS:
    runs-on: macos-latest
    env:
      CI: true
      DEVELOPER_DIR: /Applications/Xcode_11.2.app/Contents/Developer

    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 3.x
          expo-cache: true
      - run: sudo xcode-select --switch $DEVELOPER_DIR
      # - run: open "${DEVELOPER_DIR}/Applications/Simulator.app"
      - run: npm ci
      - run: npm run test:visual:ci:ios